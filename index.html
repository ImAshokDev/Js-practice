      // try catch
      async function asyncFunc() {
        try {
          const posts = await fetch(
            "https://jsonplaceholder.typicode.com/posts"
          );
          if (posts.ok === false) {
            throw "Page not found";
          }
          const JsonData = await posts.json();
          console.log("json post data", JsonData);
        } catch (err) {
          console.log(err);
          console.log("Page 404 Error");
        }
      }

      asyncFunc();
    </script>
